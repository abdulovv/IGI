{% extends "base.html" %}

{% block title %}Удалить поставщика{% endblock %}

{% block content %}
    <h1>Удалить поставщика</h1>
    <p>Вы уверены, что хотите удалить поставщика "{{ supplier.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'suppliers:supplier_detail' supplier.id %}">Нет, отмена</a>
    </form>
{% endblock %}
