{% extends "base.html" %}

{% block title %}{{ supplier.name }}{% endblock %}

{% block content %}
    <h1>{{ supplier.name }}</h1>
    <p>Адрес: {{ supplier.address }}</p>
    <p>Телефон: {{ supplier.phone }}</p>
    <a href="{% url 'suppliers:supplier_update' supplier.id %}">Редактировать</a>
    <a href="{% url 'suppliers:supplier_delete' supplier.id %}">Удалить</a>
    <a href="{% url 'suppliers:supplier_list' %}">Назад к списку</a>
{% endblock %}
