{% extends "base.html" %}

{% block title %}Удалить продажу{% endblock %}

{% block content %}
    <h1>Удалить продажу</h1>
    <p>Вы уверены, что хотите удалить продажу товара "{{ sale.product.name }}" клиенту "{{ sale.client.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'sales:sale_detail' sale.id %}">Нет, отмена</a>
    </form>
{% endblock %}
