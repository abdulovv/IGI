{% extends "base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
    <h1>Новости</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'core:news_detail' article.id %}">{{ article.title }}</a>
                - {{ article.publication_date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
