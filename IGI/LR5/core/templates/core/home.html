{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h1>Главная</h1>
    {% if latest_article %}
        <h2>Последняя новость</h2>
        <h3><a href="{% url 'core:news_detail' latest_article.id %}">{{ latest_article.title }}</a></h3>
        <p>{{ latest_article.content|truncatewords:50 }}</p>  <p><a href="{% url 'core:news_list' %}">Все новости</a></p>
    {% else %}
        <p>Нет новостей.</p>
    {% endif %}
{% endblock %}
