{% extends "base.html" %}

{% block title %}Удалить клиента{% endblock %}

{% block content %}
    <h1>Удалить клиента</h1>
    <p>Вы уверены, что хотите удалить клиента "{{ client.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'clients:client_detail' client.id %}">Нет, отмена</a>
    </form>
{% endblock %}
