{% extends "base.html" %}

{% block title %}{{ client.name }}{% endblock %}

{% block content %}
    <h1>{{ client.name }}</h1>
    <p>Телефон: {{ client.phone }}</p>
    <p>Email: {{ client.email }}</p>
    <p>Адрес: {{ client.address }}</p>
    <a href="{% url 'clients:client_update' client.id %}">Редактировать</a>
    <a href="{% url 'clients:client_delete' client.id %}">Удалить</a>
    <a href="{% url 'clients:client_list' %}">Назад к списку</a>
{% endblock %}
